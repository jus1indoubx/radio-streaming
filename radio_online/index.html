<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Radio Online</title>
    <meta
      name="description"
      itemprop="description"
      content="Nghe các kênh phát thanh nên nền tảng trực tuyến"
    />
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=1"
      name="viewport"
    />
    <link rel="icon" href="/sample/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="/sample/logo.svg"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Radio Online
        </a>
      </div>
    </nav>
    <!-- Kênh phát thanh quốc gia -->
    <h1>Kênh phát thanh quốc gia</h1>
    <div class="row">
      <div class="col1">
        <div class="card1">
          <a href="/web/vov1.html">
            <div class="radio">
              <img class="widget-radio" alt="VOV1" src="/img/vov1.webp" />
              <span class="radio-name">VOV1</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col1">
        <div class="card1">
          <a href="web/vov2.html">
            <div class="radio">
              <img class="widget-radio" alt="VOV2" src="/img/vov2.webp" />
              <span class="radio-name">VOV2</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col1">
        <div class="card1">
          <a href="web/vov3.html">
            <div class="radio">
              <img class="widget-radio" alt="VOV3" src="/img/vov3.webp" />
              <span class="radio-name">VOV3</span>
            </div>
          </a>
        </div>
      </div>

      <div class="col1">
        <div class="card1">
          <a href="/web/vovgt-hn.html">
            <div class="radio">
              <img
                class="widget-radio"
                alt="VOV Giao thông Hà Nội"
                src="/img/vovgt-hn.webp"
              />
              <span class="radio-name">VOV Giao thông Hà Nội</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col1">
        <div class="card1">
          <a href="web/vovgt-hcm.html">
            <div class="radio">
              <img
                class="widget-radio"
                alt="VOV Giao thông Hồ Chí Minh"
                src="/img/vovgt-hcm.webp"
              />
              <span class="radio-name">VOV Giao thông Hồ Chí Minh</span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- Kênh phát thanh online -->
    <h1>Kênh phát thanh online</h1>
    <div class="row">
      <div class="col1">
        <div class="card1">
          <a href="/web/xone.html">
            <div class="radio">
              <img class="widget-radio" alt="XONE FM" src="/img/xone.jpg" />
              <span class="radio-name">XONE FM</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col1">
        <div class="card1">
          <a href="web/pladio.html">
            <div class="radio">
              <img class="widget-radio" alt="Pladio" src="/img/pladio.jpg" />
              <span class="radio-name">Pladio</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <h1>Kênh phát thanh địa phương</h1>
    <div class="row">
      <div class="col1">
        <div class="card1">
          <a href="/web/fm90.html">
            <div class="radio">
              <img
                class="widget-radio"

                src="/img/fm90.jpg"

              <span class="radio-name">Hà Nội FM90</span>
            </div>

      </div>
      <div class="col1">
        <div class="card1">
          <a href="/web/fm96.html">
            <div class="radio">
              <img
                class="widget-radio"

      <div class="col1">
        <div class="card1">
          <a href="#">
            <div class="radio" id="thanh-hoa">
              <img
                class="widget-radio"
                alt="Thanh Hóa FM 92.3"
                src="/img/th.jpg"
              />
              <span class="radio-name">Thanh Hóa FM92.3</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col1">
        <div class="card1">
          <a href="/web/voh99.html">
            <div class="radio">
              <img class="widget-radio" alt="FM99" src="/img/voh99.jpg" />

        <div class="card1">
          <a href="web/voham.html">
            <div class="radio">
              <img class="widget-radio" alt="AM610" src="/img/voh610.jpg" />

        </div>
      </div>
      <div class="col1">
        <div class="card1">
          <a href="#">
            <div class="radio" id="nghe-an">
              <img class="widget-radio" alt="FM99.6" src="/img/na.jpg" />
              <span class="radio-name">Nghệ An FM99.6</span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <p class="center">2024 Đạt Nguyễn</p>
    </div>
    <script>
      const elementsWithId = document.querySelectorAll("[id]");

      elementsWithId.forEach((element) => {
        element.addEventListener("click", function () {
          alert("Kênh đang bảo trì");
        });
      });
    </script>
  </body>
</html>
